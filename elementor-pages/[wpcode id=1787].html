<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Infinito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
        }
        
        .carousel-track {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .carousel-item {
            transition: all 0.3s ease;
        }
        
        .carousel-item:hover {
            transform: scale(1.02);
        }
        
        .carousel-item img {
            transition: all 0.3s ease;
        }
        
        .carousel-item:hover img {
            filter: brightness(1.1);
        }
        
        @media (max-width: 768px) {
            .carousel-container {
                --items-per-view: 1;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .carousel-container {
                --items-per-view: 2;
            }
        }
        
        @media (min-width: 1025px) {
            .carousel-container {
                --items-per-view: 3;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-white">
    <section class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 py-16">
        <!-- Header -->
        <div class="text-center mb-12">
            <p class="text-sm font-medium tracking-wider text-gray-500 uppercase mb-3">
                Galería de Resultados
            </p>
            <h2 class="text-4xl md:text-5xl font-light text-gray-900 mb-4">
                Transformaciones Reales
            </h2>
            <div class="w-24 h-0.5 bg-gradient-to-r from-gray-300 to-gray-500 mx-auto"></div>
        </div>

        <!-- Carousel Container -->
        <div class="carousel-container relative overflow-hidden">
            <!-- Navigation Buttons -->
            <button 
                id="prevBtn" 
                class="absolute left-4 top-1/2 -translate-y-1/2 z-10 w-12 h-12 bg-white/90 backdrop-blur-sm rounded-full shadow-lg border border-gray-200 flex items-center justify-center hover:bg-white hover:shadow-xl transition-all duration-300 group"
                aria-label="Imagen anterior">
                <svg class="w-5 h-5 text-gray-600 group-hover:text-gray-900 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            
            <button 
                id="nextBtn" 
                class="absolute right-4 top-1/2 -translate-y-1/2 z-10 w-12 h-12 bg-white/90 backdrop-blur-sm rounded-full shadow-lg border border-gray-200 flex items-center justify-center hover:bg-white hover:shadow-xl transition-all duration-300 group"
                aria-label="Siguiente imagen">
                <svg class="w-5 h-5 text-gray-600 group-hover:text-gray-900 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>

            <!-- Carousel Track -->
            <div id="carouselTrack" class="carousel-track flex">
                <!-- Images will be inserted here by JavaScript -->
            </div>

            <!-- Dots Indicator -->
            <div id="dotsContainer" class="flex justify-center mt-8 space-x-2">
                <!-- Dots will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        class InfiniteCarousel {
            constructor(images) {
                this.images = images;
                this.currentIndex = 0;
                this.itemsPerView = this.getItemsPerView();
                this.totalItems = images.length;
                this.cloneCount = this.itemsPerView * 2;
                this.track = document.getElementById('carouselTrack');
                this.dotsContainer = document.getElementById('dotsContainer');
                this.isAnimating = false;
                this.autoplayInterval = null;
                
                this.init();
                this.setupEventListeners();
                this.startAutoplay();
            }
            
            getItemsPerView() {
                if (window.innerWidth < 769) return 1;
                if (window.innerWidth < 1025) return 2;
                return 3;
            }
            
            init() {
                this.createCarouselItems();
                this.createDots();
                this.updateCarousel();
            }
            
            createCarouselItems() {
                this.track.innerHTML = '';
                
                // Create extended array with clones for infinite effect
                const extendedImages = [
                    ...this.images.slice(-this.cloneCount),
                    ...this.images,
                    ...this.images.slice(0, this.cloneCount)
                ];
                
                extendedImages.forEach((src, index) => {
                    const item = document.createElement('div');
                    item.className = `carousel-item flex-shrink-0 px-3`;
                    item.style.width = `${100 / this.itemsPerView}%`;
                    
                    item.innerHTML = `
                        <div class="relative group overflow-hidden rounded-2xl shadow-lg bg-white">
                            <div class="overflow-hidden">
                                <img 
                                    src="${src}" 
                                    alt="Resultado transformación ${index + 1}"
                                    class="w-full h-auto object-contain"
                                    loading="lazy"
                                />
                            </div>
                            <div class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </div>
                    `;
                    
                    this.track.appendChild(item);
                });
            }
            
            createDots() {
                this.dotsContainer.innerHTML = '';
                
                for (let i = 0; i < this.totalItems; i++) {
                    const dot = document.createElement('button');
                    dot.className = `w-2 h-2 rounded-full transition-all duration-300 ${
                        i === this.currentIndex ? 'bg-gray-800 w-8' : 'bg-gray-300 hover:bg-gray-400'
                    }`;
                    dot.setAttribute('aria-label', `Ir a imagen ${i + 1}`);
                    dot.addEventListener('click', () => this.goToSlide(i));
                    this.dotsContainer.appendChild(dot);
                }
            }
            
            updateCarousel() {
                const translateX = -((this.currentIndex + this.cloneCount) * (100 / this.itemsPerView));
                this.track.style.transform = `translateX(${translateX}%)`;
                this.updateDots();
            }
            
            updateDots() {
                const dots = this.dotsContainer.querySelectorAll('button');
                dots.forEach((dot, index) => {
                    dot.className = `w-2 h-2 rounded-full transition-all duration-300 ${
                        index === this.currentIndex ? 'bg-gray-800 w-8' : 'bg-gray-300 hover:bg-gray-400'
                    }`;
                });
            }
            
            next() {
                if (this.isAnimating) return;
                this.isAnimating = true;
                
                this.currentIndex++;
                this.updateCarousel();
                
                setTimeout(() => {
                    if (this.currentIndex >= this.totalItems) {
                        this.track.style.transition = 'none';
                        this.currentIndex = 0;
                        this.updateCarousel();
                        setTimeout(() => {
                            this.track.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                        }, 50);
                    }
                    this.isAnimating = false;
                }, 500);
            }
            
            prev() {
                if (this.isAnimating) return;
                this.isAnimating = true;
                
                this.currentIndex--;
                this.updateCarousel();
                
                setTimeout(() => {
                    if (this.currentIndex < 0) {
                        this.track.style.transition = 'none';
                        this.currentIndex = this.totalItems - 1;
                        this.updateCarousel();
                        setTimeout(() => {
                            this.track.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                        }, 50);
                    }
                    this.isAnimating = false;
                }, 500);
            }
            
            goToSlide(index) {
                if (this.isAnimating || index === this.currentIndex) return;
                this.currentIndex = index;
                this.updateCarousel();
            }
            
            startAutoplay() {
                this.autoplayInterval = setInterval(() => {
                    this.next();
                }, 4000);
            }
            
            stopAutoplay() {
                if (this.autoplayInterval) {
                    clearInterval(this.autoplayInterval);
                    this.autoplayInterval = null;
                }
            }
            
            setupEventListeners() {
                // Navigation buttons
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.next();
                    this.stopAutoplay();
                    setTimeout(() => this.startAutoplay(), 6000);
                });
                
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.prev();
                    this.stopAutoplay();
                    setTimeout(() => this.startAutoplay(), 6000);
                });
                
                // Pause autoplay on hover
                this.track.addEventListener('mouseenter', () => this.stopAutoplay());
                this.track.addEventListener('mouseleave', () => this.startAutoplay());
                
                // Handle resize
                window.addEventListener('resize', () => {
                    const newItemsPerView = this.getItemsPerView();
                    if (newItemsPerView !== this.itemsPerView) {
                        this.itemsPerView = newItemsPerView;
                        this.cloneCount = this.itemsPerView * 2;
                        this.init();
                    }
                });
                
                // Touch/swipe support
                let startX = 0;
                let isDragging = false;
                
                this.track.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    isDragging = true;
                    this.stopAutoplay();
                }, { passive: true });
                
                this.track.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                }, { passive: false });
                
                this.track.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    isDragging = false;
                    
                    const endX = e.changedTouches[0].clientX;
                    const diffX = startX - endX;
                    
                    if (Math.abs(diffX) > 50) {
                        if (diffX > 0) {
                            this.next();
                        } else {
                            this.prev();
                        }
                    }
                    
                    setTimeout(() => this.startAutoplay(), 6000);
                }, { passive: true });
            }
        }
        
        // Initialize carousel when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const images = [
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/2.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/4.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/5.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/7.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/8.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/13.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/31.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/15.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/40.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/18.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/52.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/20.png',
                'https://thetrueyou.com.co/wp-content/uploads/2025/09/27.png'
            ];
            
            new InfiniteCarousel(images);
        });
    </script>
</body>
</html>
